					<li><a href="#">Python</a></li>

						<ul class="dropdown-menu">
							<li><a href="#">jmeter</a></li>

			<form class="bs-example bs-example-form" role="form">
				<div class="col-md-3 pull-right" style="margin-top: 7px;">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="输入产品名称/单价/描述" />
						<span class="input-group-btn">
							<button class="btn btn-default" type="button">Go!</button>
						</span>
					</div>
				</div>
			</form>
		</div>
	</nav>
	<div class="container">
		<table class="table table-bordered">
			<caption>
				<h3>产品列表</h3>
			</caption>
			<thead>
				<tr>
					<th>产品ID</th>
					<th>产品名称</th>
					<th>产品单价</th>
					<th>产品说明</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="prod : ${model.products}" th:id="${prod.id}">
					<td th:text="${prod.id}">0</td>
					<td th:text="${prod.name}">Oranges</td>
					<td th:text="${#numbers.formatDecimal(prod.price,1,2)}">0.99</td>
					<td th:text="${prod.desc}">这是描述信息</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="4"><span style="color: red;">&nbsp;*&nbsp;</span>
						以上产品均以市场实际价格为准。</td>
				</tr>
			</tfoot>
		</table>
		<ul class="pagination pagination-md pull-right">

				<h2 class="panel-title">申报报文</h2>
			</div>
			<div class="panel-body" th:text="${model.xml}">这里显示的是申报报文的内容，很长很长的一个xml报文。</div>
		</div>
