<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Java Large File Uploader Demo</title>
<script src="static/jquery-ui-1.12.1/external/jquery/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		var submit_sync = function() {
			$.ajax({
				type : "post",
				url : $("#url").val(),
				async : true, // 使用同步方式
				data : {
					"grant_type" : "password",
					"username" : $("#username").val(),
					"password" : $("#password").val()
				},
				//contentType : "application/x-www-form-urlencoded",
				//dataType : "json",
				headers : {
					"Content-Type" : "application/x-www-form-urlencoded",
					"Accept" : "application/json; charset=utf-8",
					"Authorization" : "Basic bXktdHJ1c3RlZC1jbGllbnQ6MTIzNDU2"
				},
				success : function(data) {
					$('#result').text(JSON.stringify(data));
				}
			});
		}
		$("#send").click(submit_sync);
	});
</script>
</head>
<body>
	<br />
	<br />
	<label for="url">账号：</label>
	<input id="url" name="url" type="text" value="/aobo/oauth/token"
		style="width: 50%;">
	<br />
	<br />
	<label for="username">账号：</label>
	<input id="username" name="username" type="text" value="admin"
		style="width: 50%;">
	<br />
	<br />
	<label for="password">密码：</label>
	<input id="password" name="password" type="password" value="123456"
		style="width: 50%;">
	<br />
	<br />
	<label for="result">密码：</label>
	<textarea id="result" name="result" rows="5" cols="30"
		style="width: 50%;">
	</textarea>
	<br />
	<br />
	<input id="send" type="button" value="发送" style="width: 20%;" />
</body>
</html>
