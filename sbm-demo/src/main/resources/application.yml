spring:
  application:
    name: sbm-demo
  profiles:
    active:
     - @profileActive@
  cache:
    type: redis
    cache-names:
    - tempCache
    - customCache
    - persistentCache
    - securityCache
#    ehcache:
#      config: classpath:extends/cache/ehcache/ehcache.xml
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    joda-date-time-format: yyyy-MM-dd HH:mm:ss
  mvc:
    static-path-pattern: /**
    throw-exception-if-no-handler-found: true
    date-format: yyyy-MM-dd HH:mm:ss
    favicon:
      enabled: true
  resources:
    add-mappings: false
    static-locations:
    - classpath:/META-INF/resources/
    - classpath:/resources/
    - classpath:/static/
    - classpath:/public/
    - file:${system.file.upload.root}
  http:
    multipart:
      enabled: true
      max-file-size: 2000MB
      max-request-size: 10MB
      resolve-lazily: true
      file-size-threshold: 0
    converters:
      preferred-json-mapper: jackson
    encoding:
      enabled: true
      charset: UTF-8
      force: true
      force-request: true
      force-response: true
  pid:
    file: target/${spring.application.name}.pid
    fail-on-write-error: true

